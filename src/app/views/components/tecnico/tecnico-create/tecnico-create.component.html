<form class="form"  >
  <h1 >Criando novo TÃ©cnico</h1>
  <mat-form-field color="accent" class="full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input [(ngModel)]="tecnico.nome" [formControl]="nome" required name="nome"  maxlength="100" matInput placeholder="Ex. Maria Alves ">
    <mat-error *ngIf="nome.validator">{{ errorValidNome() }}</mat-error>
  </mat-form-field>

  <mat-form-field  color="accent" class="full-width" appearance="fill">
    <mat-label >CPF</mat-label>
    <input  [(ngModel)]="tecnico.cpf" [formControl]="cpf" required name="cpf"maxlength="15"  matInput placeholder="Ex. 000.000.000-00">
    <mat-error *ngIf="cpf.validator"> {{ errorValidCPF() }}</mat-error>
  </mat-form-field>

  <mat-form-field  color="accent" class="full-width" appearance="fill">
    <mat-label >Telefone</mat-label>
    <input  [(ngModel)]="tecnico.telefone" [formControl]="telefone" required name="telefone" maxlength="18" matInput placeholder="Ex. (00) 90000-0000">
    <mat-error *ngIf="telefone.validator"> {{ errorValidTelefone() }} </mat-error>
  </mat-form-field>

  <button class="mat-elevation-z8" (click)="onCreate()" [disabled]="errorValidNome() || errorValidCPF() || errorValidTelefone()" mat-stroked-button color="accent" >Criar</button>
  <button class="mat-elevation-z8" (click)="onCancel()" mat-stroked-button color="warn">Cancelar</button>
</form>
